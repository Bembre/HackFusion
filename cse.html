<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #4b4ead;
            color: white;
        }

        #departmentInfo {
            /* background-color: #2c2c2c; */
            padding: 20px;
            text-align: center;
            
        }

        .competitionCaption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px;
            text-align: center;
            font-size: 14px;
            color: white;
        }

        #departmentText {
            font-size: 36px;
            margin-top: 100px;
            text-align: center;
            animation: fadeInUp 2s ease-in-out;
        }

        #competitionImages {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        .competitionImage {
            position: relative;
            width: 550px;
            height: 400px;
            margin: 30px;
            border-radius: 8px;
            overflow: hidden;
            animation: scaleIn 1s ease-in-out;
         
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div id="departmentText">Department of Computer Science</div>

<!-- navbar -->


<!-- navbar -->

    <div id="departmentInfo">
        <h2 id="departmentText">Coding Competition</h2>
        <p>This is some information about the Computer Science department. You can use HTML tags to style the text and provide details about the department.</p>
    </div>

    <div id="competitionImages" style="background-color:#fff; border-radius: 10px;">
        <div class="competitionImage">
            <img  src="Quizz.jpg" alt="Competition 1" style="width: 550px; height:400px;">
            <div class="competitionCaption">Caption for Competition 1</div>
        </div>
        <div class="competitionImage">
            <img src="third.jpg" alt="Competition 2" style="width: 550px; height:400px;">
            <div class="competitionCaption">Caption for Competition 2</div>
        </div>
    </div>
<br>
    <!-- <footer>&copy; 2024 Your Website. All rights reserved.</footer> -->

    <!-- Add your navbar here -->

    <script>
        // Add your JavaScript code to dynamically create image elements

        // Sample image URLs
        const imageUrls = [
         'Fourth.png',
         'sixth.jpg'
            // Add more image URLs as needed
        ];

        const competitionImagesContainer = document.getElementById('competitionImages');

        // Loop through the image URLs and create image elements
        imageUrls.forEach((imageUrl, index) => {
            const imageElement = document.createElement('div');
            imageElement.className = 'competitionImage';
            imageElement.innerHTML = `<img src="${imageUrl}" alt="Competition ${index + 1}">`;
            // Uncomment the line below and customize the caption as needed
            // imageElement.innerHTML += `<div class="competitionCaption">Caption for Competition ${index + 1}</div>`;
            competitionImagesContainer.appendChild(imageElement);
        });
    </script>
</body>
</html>
